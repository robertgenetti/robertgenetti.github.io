---
title: Projects
layout: default
bodyClass: page-services-list
---

<div class="px-4">

  <div class="intro">
    <div class="container">
      <div class="row">
        <div class="col-10 mt-6">
          <h1>Projects</h1>
          <p class="whitebox-noshadow">
            Building meaningful discussion around open source data.
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="container pb-6">
    <div class="row">
      {% assign projects = site.projects | sort: "order" %}
      {% for project in projects reversed %}
      <div class="col-12 col-md-4 mb-5">
        <a href="{{site.baseurl}}{{ project.url }}">
          <div class="service service-summary">
            <div class="service-content whitebox">
              <h2 class="service-title mt-2 text-center">
                {{ project.title }}
              </h2>
              <div class="feature">
                <img src="{{ project.image }}" alt="{{ project.title }}">
              </div>
              <!-- {{ project.content | markdownify | strip_html | truncate: 65 }} -->
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
