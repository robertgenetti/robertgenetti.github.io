---
layout: default
---

<div class="strip strip-white strip-diagonal">
  <div class="container pt-4 pt-md-10">
    <div class="row justify-content-center">
      <div class="col-12 px-4">
        <div class="service service-single">
          <h1 class="title text-center">{{page.title}} Project</h1>
          <div style="display: flex;align-items: center;justify-content: center;">
            <div class="whitebox mt-4 mb-12" style="max-width:750px;">
              <img src="{{page.image}}" alt="{{page.title}}" style="width:100%; object-fit: cover;">
            </div>
          </div>
          <div class="content">{{page.content}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
