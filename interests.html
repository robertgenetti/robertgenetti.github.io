---
title: Interests
layout: default
bodyClass: page-testimonials-list
---

<div class="intro">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Interests</h1>
      </div>
    </div>
  </div>
</div>

<div class="container pb-6">
  <div class="row">
    {% for interest in site.interests %}
    <div class="col-12 col-md-6 mb-2 ">
      <div class="testimonials testimonials-summary">
        <div class="testimonials-meta">
          <h2 class="testimonials-title">{{ interest.title }}</h2>
          <!-- <p class="testimonials-name">{{ interest.name }}</p> -->
          <!-- <p class="testimonials-jobtitle">{{ interest.jobtitle }}</p> -->
        </div>
        <div class="testimonials-content">{{ interest.description }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
